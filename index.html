<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo">

        <h1>Toboolist</h1>

    <main>
                <!-- da rivedere padding interno -->
        <nav>

            <button class="white-button" type="button" > Add Section</button>
        </nav>
        
        <div id="separatore"><br></div>
<!-- new task -->

            <div>

            <ul>
                <li>Quarterly Newsletter <button class="blue-button" type="button"> Editorial</button></li>
            </ul>
            </div>
<!-- Today -->
            <div>
                <span class="triangle">&#9660;</span> <h2>Today</h2>
                <ul>
                    <li class="checkmark">Recruiting blog post <button class="blue-button" type="button"> Editorial</button></li>
                </ul> <ul>
                    <li>Mobile app launch <button class="violet-button" type="button"> Q1 Goals</button></li>
                </ul> <ul>

                </ul> <ul>
                    <li>Summit Update to mobile storefronts <button class="orange-button" type="button"> Mobile</button></li>
                </ul>
            </div>
<!-- Upcoming -->
            <div>
                <span class="triangle">&#9660;</span> <h2>Upcoming</h2>
                <ul>
                    <li>Schedule meeting with Alex</li>
                </ul> <ul>
                    <li>Homepage refresh <button class="pink-button" type="button"> Website</button></li>
                </ul> <ul>
                    <li>Onboard new Sales team members <button class="light-green-button" type="button"> Sales</button></li>
                </ul> <ul>

            </div>
        
        
        
        
        </section>
    
    </main>

</html>
